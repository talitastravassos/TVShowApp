<ion-header>

  <ion-navbar>
    <ion-title>Popular</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let tvshow of lista_populares">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="'https://image.tmdb.org/t/p/w500/' + tvshow.poster_path">
      </ion-avatar>
      <h2>{{ tvshow.original_name }}</h2>
      <p>{{ tvshow.first_air_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + tvshow.backdrop_path">

    <ion-card-content>
      <p>{{ tvshow.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="checkmark"></ion-icon>
          <div>{{ tvshow.vote_count }} Votes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="arrow-round-up"></ion-icon>
          <div>{{ tvshow.popularity }}</div>
        </button>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="abrirDetalhes(tvshow)"> +Detalhes </button>

  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
